<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UntrefSchool-Contacto</title>
    <meta name="description" content="Proyecto integrador para la UNTREF" />
    <meta name="author" content="Roberto Oscar Gomez" />
    <link rel="stylesheet" href="./css/formulario.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="encabezado">
      <a id="header--logo" href="./index.html">
        <img src="./img/logo.png" alt="logo de untrefschool" />
      </a>
    </header>
    <main>
      <div class="contenedor">
        <div id="formulario">
          <form target="_blank" action="https://formsubmit.co/6078af94232c9d87d505c07630adbca0" method="POST">
            <div class="mb-3">
              <label for="nombre" class="form--label">Nombre Completo</label>
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre completo"/>
            </div>
            <div class="mb-3">
              <label for="asunto" class="form--label">Asunto</label>
              <input type="text" class="form-control" id="asunto" name="asunto" placeholder="Ingrese el asunto"/>
            </div>
            <div class="mb-3">
              <label for="email" class="form--label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"/>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form--label">Descripci√≥n</label>
              <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
            </div>
            <button type="reset" class="btn btn-primary">Reset</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </main>

    <script src="./js/scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
